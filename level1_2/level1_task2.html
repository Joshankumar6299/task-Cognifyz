function myfunction(x) {

<body>
	Enter number1:<input type="text" value="" id="p1"><br>
    Enter number2:<input type="text" value="" id="p2"><br>
    <input type="button" value="+" onclick="sum()">
    <input type="button" value="-" onclick="sub()">
    <input type="button" value="*" onclick="mult()">
    <input type="button" value="/" onclick="div()">
    <p id="yash"></p>
	<script>
        function sum(){
            var n1=document.getElementById('p1').value;
            var n2=document.getElementById('p2').value;
            a=parseInt(n1);
            b=parseInt(n2);
            var c=a+b
            alert(c)
            document.getElementById("yash").innerHTML="sum of the number is:"+c;
        }
        function sub(){
            var n1=document.getElementById('p1').value;
            var n2=document.getElementById('p2').value;
            a=parseInt(n1);
            b=parseInt(n2);
            var c=a-b
            alert(c)
            document.getElementById("yash").innerHTML="sub of the number is:"+c;
        }
        function mult(){
            var n1=document.getElementById('p1').value;
            var n2=document.getElementById('p2').value;
            a=parseInt(n1);
            b=parseInt(n2);
            var c=a*b
            alert(c)
            document.getElementById("yash").innerHTML="mult of the number is:"+c;
        }
        function div(){
            var n1=document.getElementById('p1').value;
            var n2=document.getElementById('p2').value;
            a=parseInt(n1);
            b=parseInt(n2);
            var c=a/b
            alert(c)
            document.getElementById("yash").innerHTML="div of the number is:"+c;
        }
    </script>
